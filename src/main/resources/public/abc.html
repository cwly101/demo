<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spring boot 项目静态html页面</title>
<!-- 默认从根目录下读取favicon.ico，这里因为项目添加了demo路由，所以要写成如下：  -->
<link rel="shortcut icon" href="/demo/favicon.ico" />
</head>
<body>
	<h3>Spring boot application 编译成
		.jar包后，用内置web容器（如：tomcat、undertow）部署运行后，静态资源的访问</h3>
	<p>放置在 "classpath:/META-INF/resources", "classpath:/resources",
		"classpath:/static/", "classpath:/public" 均可</p>
</body>
</html>
